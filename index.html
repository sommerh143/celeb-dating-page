<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Celeb Dating</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Celeb Dating Page</h1>
  <div class="container">
    <form id="personal-info">
      <div class="form-group">
        <label for="name1">Enter your name:</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="age1">Enter your age:</label>
        <input id="age1" class="form-control" type="text">
      </div>
      <button type="submit">Submit!</button>
    </form>

    <h4>1.) Please select your favorite food below:</h4>
    <form id="foodq">
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Mexican">
          Mexican
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Italian">
          Italian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Vegetarian">
          Vegetarian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Gluten-Free">
          Gluten-Free
        </label>
      </div>
      <button id="result-button" type="submit">Submit for Results!</button>
    </form>

    <h4>2.) Favorite type of music:</h4>
    <form id="musicq">
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rock">
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rap">
          Rap
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="EDM">
          EDM
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Country">
          Country
        </label>
      </div>
    </form>
    <h4>3.) Favorite animal:</h4>
    <form id="animalq">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="Polar Bear">
          Polar Bear
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="Giraffe">
          Giraffe
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="Koala">
          Koala
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="Lizard">
          Lizard
        </label>
      </div>
    </form>



    <img id="santapic" src="img/santa.jpeg" alt="santa">
  </div>

</body>

</html>
